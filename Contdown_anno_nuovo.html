<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        body #box_countdown_till {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        body #box_countdown_till #countdown_till {
            font-size: calc(1rem + 4vw);
            font-weight: 700;
        }
        body #box_countdown_till #year {
            font-size: calc(2rem + 8vw);
            font-weight: 900;
        }
        body #box_timer {
            width: 100vw;
            flex: 1;
            display: flex;
            flex-wrap: wrap;
        }
        body #box_timer .container_time {
            flex: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (orientation: portrait) {
            body #box_timer .container_time {
                flex: 50%;
            }
        }
        body #box_timer .container_time .time {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            width: 18vw;
            height: 18vw;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 10px;
            background-color: rgb(40, 40, 40);
        }
        @media (orientation: portrait) {
            body #box_timer .container_time .time {
                width: 50%;
                height: 70%;
            }
        }
        body #box_timer .container_time .time .num {
            font-size: calc(1rem + 4vw);
            font-weight: 700;
        }
        body #box_timer .container_time .time .text {
            font-size: calc(0.45rem + 1.8vw);
            font-weight: 600;
            text-align: center;
            border-radius: 10px;
            background-color: white;
            color: black;
            width: 100%;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        /*# sourceMappingURL=style.css.map */

    </style>
</head>

<body>
    <div id="box_countdown_till">
        <span id="countdown_till">CONTDOWN TILL</span>
        <span id="year"><!--Next year--></span>
    </div>

    <div id="box_timer">
        <div class="container_time">
            <div class="time">
                <span class="num"></span>
                <span class="text">DAYS</span>
            </div>
        </div>
        <div class="container_time">
            <div class="time">
                <span class="num"></span>
                <span class="text">HOURS</span>
            </div>
        </div>
        <div class="container_time">
            <div class="time">
                <span class="num"></span>
                <span class="text">MINUTES</span>
            </div>
        </div>
        <div class="container_time">
            <div class="time">
                <span class="num"></span>
                <span class="text">SECONDS</span>
            </div>
        </div>
    </div>

    <script>
        const span_year = document.getElementById("year");
            const num = document.getElementsByClassName("num");

            function calcola_tempo() {
                const now = new Date();
                const current_year = now.getFullYear();

                //1 gennaio dell'anno prossimo //!GENNAIO=0 E NON 1
                const next_year = new Date(current_year + 1, 0, 1);
                //const next_year = new Date(current_year, 11, 30, 19 , 12)
                span_year.innerHTML = next_year.getFullYear();

                const secondi_restanti_totali = Math.floor((next_year - now) / 1000);

                let time = [];
                const secondi = secondi_restanti_totali % 60;
                const minuti = Math.floor(secondi_restanti_totali % (60 * 60) / 60);
                const ore = Math.floor(secondi_restanti_totali % (60 * 60 * 24) / (60 * 60));
                const giorni = Math.floor(secondi_restanti_totali / (60 * 60 * 24));
                time.push(giorni);
                time.push(ore);
                time.push(minuti);
                time.push(secondi);

                for (let i = 0; i < num.length; i++) {
                    num[i].innerHTML = time[i];
                }
            }

            setInterval(calcola_tempo, 1000);
            
    </script>
</body>

</html>
